<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script>
		function printNumbers(from,to){
			let timerId = setInterval(function() {
				console.log(from);
				if(from == to){
					clearInterval(timerId);
				}
				from++;
			}, 1000);
		}
		printNumbers(5,10);
	</script>
</head>
